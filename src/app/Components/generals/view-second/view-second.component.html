<button type="button" name="" id="" class="btn btn-danger btn-lg btn-block" (click)="delete()">Borrar</button>
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">nombre</th>
      <th scope="col">usuario</th>
      <th scope="col">telefono</th>
      <th scope="col">direccion</th>
      <th scope="col">email</th>
      <th scope="col">foto</th>
    </tr>
  </thead>
  <tbody *ngFor="let item of Datos">
    <tr>
      <th scope="row">{{item.id}}</th>
      <td>{{item.nombre}}</td>
      <td>{{item.usuario}}</td>
      <td>{{item.telefono}}</td>
      <td>{{item.direccion}}</td>
      <td>{{item.email}}</td>
      <td>
        <img src="{{item.foto}}" class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}" alt="" style="max-width: 150px; width: 150px; max-height: 150px; height:150px ; ">
        </td>
    </tr>
  </tbody>
</table>
